<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js" defer></script>
    <style>
        * {
            font-family: cursive;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #f8cdda, #f3a6a6);
        }

        .navbar {
            width: 100%;
            background-color: #ff7f50 !important;
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: black !important;
        }

        #username-nav {
            color: black;
        }

        #image {
            height: 50px;
        }
        
        

        .container {
            background: #fffa8c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
            border: 2px solid black;
            margin-top: 20px;
        }

        #notes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            width: 90%;
        }

       .note-tile {
    background: #fffa8c;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    border: 2px solid black;
    width: 250px;
    height: 200px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
}

.note-divider {
    width: 100%;
    height: 2px;
    background-color: black;
    margin: 5px 0;
}

.note-actions {
    display: flex;
    justify-content: space-between;
    padding: 5px 10px; /* Adjust padding to prevent corner cutting */
}

.edit-link {
    color: green;
    font-weight: bold;
    cursor: pointer;
}

.delete-link {
    color: red;
    font-weight: bold;
    cursor: pointer;
}

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img id="image" src="pencil.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-4">
                        <button class="btn btn-light me-5 text-warning" style="background-color: yellow; color: black;" onclick="addNewNote()">Add Note</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-dark" onclick="logout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Welcome to the Dashboard!</h2>
        <p id="user-name">Hello <span id="username-nav">Loading...</span></p>
    </div>

    <div id="notes-container"></div>

</body>
</html>
